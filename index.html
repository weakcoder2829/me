<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .nav-links a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: #f0f0f0;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .birthday-message h2 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
    }

    .birthday-message p {
      max-width: 600px;
      font-size: 1.1em;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    /* Desktop view */
    @media (min-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: row;
        position: static;
        background: none;
        border: none;
      }

      .nav-links a {
        padding: 10px 15px;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <a href="cosmohome.html">
      <img src="WhatsApp_Image_2025-04-26_at_23.10.22_fcf6f0c9-removebg-preview (1).png" alt="Logo" class="logo">
    </a>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="cosmohome.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="Letter.html">Letter</a>
      <a href="Suprise.html">Suprise</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="snapedit_1745846671911.jpeg" alt="Birthday Celebration">
    
    <div class="birthday-message">
      <h2>Happy Birthday!</h2>
      <p>
        Wishing you a beautiful day filled with love, laughter, and happiness. 
        May this year bring you endless joy and countless memorable moments. 
        Here's to celebrating you today and always!
      </p>
    </div>
  </section>


  <!-- Footer -->
   
  <footer>
    &copy; MADE BY MAST_MAGAN
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
