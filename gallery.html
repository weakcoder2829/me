<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Style Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8c8d8;
      padding: 20px;
      color: #232f3e;
    }

    /* Navbar Styles from Code1 */
    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .nav-links a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: #f0f0f0;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: row;
        position: static;
        background: none;
        border: none;
      }

      .nav-links a {
        padding: 10px 15px;
      }

      .hamburger {
        display: none;
      }
    }

    /* Shop Section */
    h1.gallery-header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 30px 0;
      color: #111;
    }

    .shop-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .box {
      background-color: #ffffff;
      padding: 20px 20px 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box-img {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      border: 8px solid #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      position: relative;
    }

    .box-content p {
      font-weight: 600;
      color: #030303;
      background-color: #eef6f7;
      padding: 8px 16px;
      border-radius: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 30px;
      }

      .box-img {
        height: 500px;
      }

      .box-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <a href="cosmohome.html">
      <img src="WhatsApp_Image_2025-04-26_at_23.10.22_fcf6f0c9-removebg-preview (1).png" alt="Logo" class="logo">
    </a>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="Letter.html">Letter</a>
      <a href="suprise.html">suprise</a>
    </nav>
  </header>

  <!-- Gallery Title -->
  <h1 class="gallery-header">GALLERY</h1>

  <!-- Shop Gallery -->
  <section class="shop-section">
    <!-- Repeatable Box Component -->
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box1.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box2.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box3.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box4.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box5.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box6.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box7.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box8.jpg');"></div><p>COSMO</p></div></div>
    <div class="box"><div class="box-content"><div class="box-img" style="background-image: url('box9.jpg');"></div><p>COSMO</p></div></div>
  </section>

  <!-- Script for Hamburger Menu -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
